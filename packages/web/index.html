<!doctype html>
<html lang="en-En" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta content="#141414" name="theme-color" />
		<meta content="#141414" name="msapplication-TileColor" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width,initial-scale=1" name="viewport" />
		<meta content="yes" name="mobile-web-app-capable" />
		<meta content="hledger-web-client" name="web client for hlebger application" />
		<base href="/client" />
		<title><%- title %></title>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="icon" href="favicon.ico" />
		<%- injectScript %>
		<script>
			if (localStorage.theme === "light") {
				html.dataset.theme = "light";
			} else if (localStorage.theme === "dark") {
				html.dataset.theme = "dark";
			}
		</script>
	</head>
	<body>
		<noscript>
			If you're seeing this message, that means
			<strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make
			this app work.
		</noscript>
	</body>
</html>
